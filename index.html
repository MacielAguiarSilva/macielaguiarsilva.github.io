<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>

  <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>
</head>

<body>
  <div class="container">
    <h2 id="input"></h2>
    <button onclick="allDel()">C</button>
    <button onclick="parenteses()">( )</button>
    <button onclick="por100()">%</button>
    <button onclick="op('/')">÷</button>
    <button onclick="num(7)">7</button>
    <button onclick="num(8)">8</button>
    <button onclick="num(9)">9</button>
    <button onclick="op('*')">×</button>
    <button onclick="num(4)">4</button>
    <button onclick="num(5)">5</button>
    <button onclick="num(6)">6</button>
    <button onclick="op('-')">-</button>
    <button onclick="num(1)">1</button>
    <button onclick="num(2)">2</button>
    <button onclick="num(3)">3</button>
    <button onclick="op('+')">+</button>
    <button onclick="del()">❌</button>
    <button onclick="num(0)">0</button>
    <button onclick="op('.')">,</button>
    <button onclick="res()">=</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
